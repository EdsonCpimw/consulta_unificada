{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
        <title>Consulta Processos</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel="icon" type="imagem/png" href="{% static 'adminlte3/dist/img/logo.png' %}" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" rel="stylesheet" type="text/css" />
    <link href="{% static 'adminlte3/plugins/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'adminlte3/dist/css/adminlte.min.css' %}" type="text/css" />
    <link href="{% static 'adminlte3/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'adminlte3/style.css' %}" type="text/css" />
          <!-- DataTables -->
    <link rel="stylesheet" href="{% static 'adminlte3/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'adminlte3/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'adminlte3/plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">
</head>
<body class="hold-transition layout-top-nav">
    <!-- Site wrapper -->
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div><!-- ./wrapper -->
    <script src="{% static 'adminlte3/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'adminlte3/plugins/jquery-ui/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script>
      $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- AdminLTE App -->
    <script src="{% static 'adminlte3/dist/js/adminlte.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'adminlte3/plugins/bootstrap/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'adminlte3/plugins/moment/moment.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'adminlte3/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'adminlte3/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'adminlte3/dist/js/adminlte.js' %}" type="text/javascript"></script>
    <!-- DataTables  & Plugins -->
    <script src="{% static 'adminlte3/plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'adminlte3/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'adminlte3/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'adminlte3/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
    <script src="{% static 'adminlte3/plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'adminlte3/plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
    <script src="{% static 'adminlte3/plugins/jszip/jszip.min.js' %}"></script>
    <script src="{% static 'adminlte3/plugins/pdfmake/pdfmake.min.js' %}"></script>
    <script src="{% static 'adminlte3/plugins/pdfmake/vfs_fonts.js' %}"></script>
    <script src="{% static 'adminlte3/plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
    <script src="{% static 'adminlte3/plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
    <script src=".{% static 'adminlte3/plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
    <!-- bs-custom-file-input -->
    <script src="{% static 'adminlte3/plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
    <script>
        $('[data-widget="pushmenu"]').on('click', function (){
                $('[data-widget="pushmenu"]').PushMenu("toggle");
            });
    </script>
    <script>
        $(function () {
          bsCustomFileInput.init();
        });
    </script>
    <script>
      $(function () {
        $("#example1").DataTable({
          "responsive": true, "lengthChange": false, "autoWidth": false,
          "buttons": ["csv", "excel", "pdf", "print", "colvis"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
        $('#example2').DataTable({
          "paging": true,
          "lengthChange": false,
          "searching": false,
          "ordering": true,
          "info": true,
          "autoWidth": false,
          "responsive": true,
        });
      });
    </script>
  </body>
</html>
